version: '3.1'
entities:
- family_friends

slots:
  # Other slots ----------------------------------------------------

  family_friends:
    type: text
    mappings:
    - type: from_entity
      entity: family_friends

  token:
    type: text
    initial_value: null
    mappings:  
    - type: custom

  iterations:
    type: list
    influence_conversation: false
    mappings:
    - type: custom 

  # Geriatric Questionnaire ----------------------------------------------------

  geriatric_questionnaire_points:
    type: float
    initial_value: 0.0
    min_value: 0.0
    max_value: 15.0
    mappings:
    - type: custom

  responses_geriatric_questionnaire:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
      
  finished_geriatric_questionnaire:
    type: bool
    initial_value: False
    mappings:
    - type: custom  

  last_check_hour_geriatric_questionnaire:
    type: text
    initial_value: null
    mappings:
    - type: custom 

  response_question_geriatric_questionnaire:
    type: text
    mappings:
    - type: from_text
      conditions:
        - active_loop: geriatric_questionnaire_form
          requested_slot: response_question_geriatric_questionnaire

  why_question_geriatric_questionnaire:
    type: text
    mappings:
    - type: from_text
      conditions:
        - active_loop: geriatric_questionnaire_form
          requested_slot: why_question_geriatric_questionnaire    
 
  last_check_hour_oxford_happiness_questionnaire:
    type: text
    initial_value: null
    mappings:
    - type: custom 
  
  # Oxford Happiness Questionnaire ---------------------------------------------

  response_question_oxford_happiness_questionnaire:
      type: text
      mappings:
      - type: from_text
        conditions:
          - active_loop: oxford_happiness_questionnaire
            requested_slot: response_question_oxford_happiness_questionnaire  
    
  why_question_oxford_happiness_questionnaire:
    type: text
    mappings:
    - type: from_text
      conditions:
        - active_loop: oxford_happiness_questionnaire
          requested_slot: why_question_oxford_happiness_questionnaire  

  finished_oxford_happiness_questionnaire:
    type: bool
    initial_value: False
    mappings:
    - type: custom  

  oxford_happiness_questionnaire_points:
    type: float
    initial_value: 0.0
    min_value: 0.0
    max_value: 174.0
    mappings:
    - type: custom

  responses_oxford_happiness_questionnaire:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
    
forms:
  geriatric_questionnaire_form:
    required_slots:
      - response_question_geriatric_questionnaire  
      - why_question_geriatric_questionnaire
  
  oxford_happiness_questionnaire:
    required_slots:
      - response_question_oxford_happiness_questionnaire  
      - why_question_oxford_happiness_questionnaire   

intents:
- Greeting
- Goodbye
- Mood_great
- Mood_unhappy
- Ask_help
- Collect_person_help
- Show_news
- My_name
- Features
- Thanks
- How_are_you
- Affirm
- Deny
- Start_Geriatric_Questionnaire
- Start_Oxford_Happiness_Questionnaire
