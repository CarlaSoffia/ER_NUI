version: '3.1'
entities:
- family_friends
- user_name

slots:

  family_friends:
    type: text
    mappings:
    - type: from_entity
      entity: family_friends

  user_name:
    type: text
    mappings:
    - type: from_entity
      entity: user_name

  depressionQuestionnairePoints:
    type: float
    initial_value: 0.0
    min_value: 0.0
    max_value: 15.0
    mappings:
    - type: custom

  responses:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
      
  questionNumber: 
    type: float
    influence_conversation: true
    initial_value: 0.0
    min_value: 0.0
    max_value: 15.0
    mappings:
    - type: custom 

  response_question:
    type: any
    mappings:
    - type: from_intent
      value: Não
      intent: Deny  
    - type: from_intent
      value: Sim
      intent: Affirm
      conditions:
       - active_loop: question_form
         requested_slot: response_question

  why_question:
    type: text
    mappings:
    - type: from_text
      conditions:
        - active_loop: question_form
          requested_slot: why_question

forms:
  question_form:
    required_slots:
      - response_question
    
intents:
- Greeting
- Goodbye
- Mood_great
- Mood_unhappy
- Ask_help
- Collect_person_help
- Show_news
- My_name
- Features
- Thanks
- How_are_you
- Agree
- Disagree
- Affirm
- Deny
