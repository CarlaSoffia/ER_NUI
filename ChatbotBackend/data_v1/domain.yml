version: '3.1'

entities:
  - family_friends
  
slots:
  family_friends:
    type: text
    mappings:
    - type: from_entity
      entity: family_friends 

intents:
- Greeting
- Good_Morning
- Good_Afternoon
- Good_Night
- Goodbye
- Affirm
- Deny
- Mood_great
- Mood_unhappy
- Ask_help
- Collect_person_help

